apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vllm.fullname" . }}
  labels:
    {{- include "vllm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "vllm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if .Values.kaischeduler }}
        gpu-memory: {{ .Values.kaischeduler.gpuMemoryMiB | quote }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "vllm.selectorLabels" . | nindent 8 }}
        {{- if .Values.kaischeduler }}
        kai.scheduler/queue: {{ .Values.kaischeduler.queue }}
        {{- end }}
    spec:
      {{- if .Values.init_drop_cache }}
      hostPID: true
      {{- end }}
      runtimeClassName: nvidia
      {{- if .Values.kaischeduler }}
      schedulerName: kai-scheduler
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vllm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          {{- if .Values.init_drop_cache }}
          securityContext:
            privileged: true
          {{- else if .Values.securityContext }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.vllm.port }}
              protocol: TCP
          env:
            - name: VLLM_PORT
              value: {{ .Values.vllm.port | quote }}
            {{- range .Values.vllm.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            - name: MODEL_NAME
              value: {{ .Values.vllm.model | quote }}
            - name: HOST
              value: {{ .Values.vllm.host | quote }}
            - name: PORT
              value: {{ .Values.vllm.port | quote }}
            - name: GPU_MEMORY_UTILIZATION
              value: {{ .Values.vllm.gpuMemoryUtilization | quote }}
            - name: MAX_MODEL_LEN
              value: {{ .Values.vllm.maxModelLen | quote }}
            {{- if .Values.vllm.trustRemoteCode }}
            - name: TRUST_REMOTE_CODE
              value: "true"
            {{- end }}
          {{- if .Values.init_drop_cache }}
          command:
            - "sh"
            - "-c"
            - |
              sync; echo 3 > /proc/sys/vm/drop_caches || true
              pip install bitsandbytes
              exec vllm serve {{ .Values.vllm.model | quote }} \
                --host {{ .Values.vllm.host | quote }} \
                --port {{ .Values.vllm.port | quote }} \
                --gpu-memory-utilization {{ .Values.vllm.gpuMemoryUtilization | quote }} \
                --max-model-len {{ .Values.vllm.maxModelLen | quote }} \
                --tensor-parallel-size {{ .Values.vllm.tensorParallelSize | quote }} \
                {{- if .Values.vllm.trustRemoteCode }}
                --trust-remote-code \
                {{- end }}
                {{- range .Values.vllm.additionalArgs }}
                {{ . | quote }} \
                {{- end }}
                $@
          {{- else }}
          command:
            - "sh"
            - "-c"
            - |
              pip install bitsandbytes
              exec vllm serve {{ .Values.vllm.model | quote }} \
                --host {{ .Values.vllm.host | quote }} \
                --port {{ .Values.vllm.port | quote }} \
                --gpu-memory-utilization {{ .Values.vllm.gpuMemoryUtilization | quote }} \
                --max-model-len {{ .Values.vllm.maxModelLen | quote }} \
                --tensor-parallel-size {{ .Values.vllm.tensorParallelSize | quote }} \
                {{- if .Values.vllm.trustRemoteCode }}
                --trust-remote-code \
                {{- end }}
                {{- range .Values.vllm.additionalArgs }}
                {{ . | quote }} \
                {{- end }}
                $@
          {{- end }}
          {{- if .Values.slowStart.enabled }}
          {{- $startupPeriod := 15 }}
          {{- $startupTimeout := 10 }}
          {{- $startupInitialDelay := 30 }}
          {{- $maxStartupSeconds := .Values.slowStart.maxStartupSeconds | int }}
          {{- $failureThreshold := div (sub $maxStartupSeconds $startupInitialDelay) $startupPeriod | int }}
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ $startupInitialDelay }}
            periodSeconds: {{ $startupPeriod }}
            timeoutSeconds: {{ $startupTimeout }}
            failureThreshold: {{ $failureThreshold }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 2
          {{- else }}
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.startupProbe.httpGet.path }}
              port: {{ .Values.startupProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.livenessProbe.httpGet.port }}
            {{- if not .Values.startupProbe.enabled }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds | default 300 }}
            {{- end }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.readinessProbe.httpGet.port }}
            {{- if not .Values.startupProbe.enabled }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds | default 60 }}
            {{- end }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          {{- end }}
          resources:
            {{- if .Values.kaischeduler }}
            {{- if .Values.resources.limits }}
            limits:
              {{- if .Values.resources.limits.cpu }}
              cpu: {{ .Values.resources.limits.cpu }}
              {{- end }}
              {{- if .Values.resources.limits.memory }}
              memory: {{ .Values.resources.limits.memory }}
              {{- end }}
            {{- end }}
            {{- if .Values.resources.requests }}
            requests:
              {{- if .Values.resources.requests.cpu }}
              cpu: {{ .Values.resources.requests.cpu }}
              {{- end }}
              {{- if .Values.resources.requests.memory }}
              memory: {{ .Values.resources.requests.memory }}
              {{- end }}
            {{- end }}
            {{- else }}
            {{- toYaml .Values.resources | nindent 12 }}
            {{- end }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: model-storage
              mountPath: /root/.cache
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (printf "%s-pvc" (include "vllm.fullname" .)) }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
