apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vllm.fullname" . }}
  labels:
    {{- include "vllm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "vllm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "vllm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vllm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.vllm.port }}
              protocol: TCP
          env:
            {{- range .Values.vllm.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            - name: MODEL_NAME
              value: {{ .Values.vllm.model | quote }}
            - name: HOST
              value: {{ .Values.vllm.host | quote }}
            - name: PORT
              value: {{ .Values.vllm.port | quote }}
            - name: GPU_MEMORY_UTILIZATION
              value: {{ .Values.vllm.gpuMemoryUtilization | quote }}
            - name: MAX_MODEL_LEN
              value: {{ .Values.vllm.maxModelLen | quote }}
            {{- if .Values.vllm.trustRemoteCode }}
            - name: TRUST_REMOTE_CODE
              value: "true"
            {{- end }}
          args:
            - "--model"
            - {{ .Values.vllm.model | quote }}
            - "--host"
            - {{ .Values.vllm.host | quote }}
            - "--port"
            - {{ .Values.vllm.port | quote }}
            - "--gpu-memory-utilization"
            - {{ .Values.vllm.gpuMemoryUtilization | quote }}
            - "--max-model-len"
            - {{ .Values.vllm.maxModelLen | quote }}
            {{- if .Values.vllm.trustRemoteCode }}
            - "--trust-remote-code"
            {{- end }}
            {{- range .Values.vllm.additionalArgs }}
            - {{ . | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: model-storage
              mountPath: /models
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: {{ include "vllm.fullname" . }}-pvc
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
