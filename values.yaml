# Default values for vllm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nvcr.io/nvidia/vllm
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "25.09-py3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

# Drop cache init container configuration
# When enabled, adds an init container that drops system caches before starting vLLM
# Requires hostPID, hostNetwork, and privileged security context
init_drop_cache: false

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: vllm.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: vllm-tls
  #    hosts:
  #      - vllm.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2000m
    memory: 8Gi
    nvidia.com/gpu: "1"
  requests:
    cpu: 1000m
    memory: 4Gi
    nvidia.com/gpu: "1"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# KAI Scheduler configuration for GPU sharing
# If this section is defined (not empty), KAI scheduler will be used
# If empty or omitted, default Kubernetes scheduler will be used
kaischeduler: {}
  # queue: "default"
  # gpuMemoryMiB: 8000  # GPU memory allocation in MiB

# vLLM specific configuration
vllm:
  # Model configuration
  model: "microsoft/DialoGPT-medium"
  trustRemoteCode: false

  # Server configuration
  host: "0.0.0.0"
  port: 8000

  # GPU configuration
  gpuMemoryUtilization: 0.9
  maxModelLen: 2048
  tensorParallelSize: 1

  # Additional vLLM arguments
  additionalArgs: []

  # Environment variables
  env:
    - name: CUDA_VISIBLE_DEVICES
      value: "0"
    - name: VLLM_USE_MODELSCOPE
      value: "False"

# Persistent volume for model storage
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 50Gi
  annotations: {}

# Monitoring
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
